syntax = "proto3";
import "Basic.proto";

message LoginRequst{
	CommonRequest head=1;
	string accountid = 2;
	string username = 3;
	string userpwd = 4;
	UserSex sex = 5;
	string headurl = 6;
	string email = 7;
	bytes userType= 8; //usertype: 1: facebook 2:vistor
	uint32 channel = 9; //
	uint32 languige = 10;
	string version = 11;

}

message LoginResponse{
	ResponseHeader head= 1;
	bool isRegister = 2;
}

